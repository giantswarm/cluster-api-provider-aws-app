      - cluster-api
    kind: EKSConfigTemplate
    listKind: EKSConfigTemplateList
    plural: eksconfigtemplates
    shortNames:
      - eksct
    singular: eksconfigtemplate
  scope: Namespaced
  versions:
    - name: v1alpha3
      schema: {}
      served: true
      storage: false
    - name: v1alpha4
      schema: {}
      served: true
      storage: false
    - name: v1beta1
      schema: {}
      served: true
      storage: true
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
