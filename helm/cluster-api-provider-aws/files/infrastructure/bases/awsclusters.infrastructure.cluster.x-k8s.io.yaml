apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/capa-serving-cert'
    controller-gen.kubebuilder.io/version: v0.10.0
  labels:
    app.giantswarm.io/branch: '{{ .Values.project.branch }}'
    app.giantswarm.io/commit: '{{ .Values.project.commit }}'
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/managed-by: '{{ .Release.Service }}'
    app.kubernetes.io/name: '{{ .Chart.Name }}'
    app.kubernetes.io/version: '{{ .Chart.AppVersion }}'
    cluster.x-k8s.io/provider: infrastructure-aws
    cluster.x-k8s.io/v1alpha3: v1alpha3
    cluster.x-k8s.io/v1alpha4: v1alpha4
    cluster.x-k8s.io/v1beta1: v1beta1_v1beta2
    clusterctl.cluster.x-k8s.io: ""
    clusterctl.cluster.x-k8s.io/move: ""
    helm.sh/chart: '{{ .Chart.Name }}'
  name: awsclusters.infrastructure.cluster.x-k8s.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        caBundle: Cg==
        service:
          name: capa-webhook-service
          namespace: '{{ .Release.Namespace }}'
          path: /convert
          port: 443
      conversionReviewVersions:
        - v1
        - v1beta1
  group: infrastructure.cluster.x-k8s.io
  names:
    categories:
      - cluster-api
    kind: AWSCluster
    listKind: AWSClusterList
    plural: awsclusters
    shortNames:
      - awsc
    singular: awscluster
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: Cluster to which this AWSCluster belongs
          jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
          name: Cluster
          type: string
        - description: Cluster infrastructure is ready for EC2 instances
          jsonPath: .status.ready
          name: Ready
          type: string
        - description: AWS VPC the cluster is using
          jsonPath: .spec.network.vpc.id
          name: VPC
          type: string
        - description: API Endpoint
          jsonPath: .spec.controlPlaneEndpoint
          name: Endpoint
          priority: 1
          type: string
        - description: Bastion IP address for breakglass access
          jsonPath: .status.bastion.publicIp
          name: Bastion IP
          type: string
      name: v1beta1
      schema: {}
      served: true
      storage: false
      subresources:
        status: {}
    - additionalPrinterColumns:
        - description: Cluster to which this AWSCluster belongs
          jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
          name: Cluster
          type: string
        - description: Cluster infrastructure is ready for EC2 instances
          jsonPath: .status.ready
          name: Ready
          type: string
        - description: AWS VPC the cluster is using
          jsonPath: .spec.network.vpc.id
          name: VPC
          type: string
        - description: API Endpoint
          jsonPath: .spec.controlPlaneEndpoint
          name: Endpoint
          priority: 1
          type: string
        - description: Bastion IP address for breakglass access
          jsonPath: .status.bastion.publicIp
          name: Bastion IP
          type: string
      name: v1beta2
      schema: {}
      served: true
      storage: true
      subresources:
        status: {}
