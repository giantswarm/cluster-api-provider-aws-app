apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/capa-serving-cert'
    controller-gen.kubebuilder.io/version: v0.14.0
  labels:
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/managed-by: '{{ .Release.Service }}'
    app.kubernetes.io/name: '{{ .Chart.Name }}'
    app.kubernetes.io/version: '{{ .Chart.AppVersion }}'
    application.giantswarm.io/team: '{{ index .Chart.Annotations "application.giantswarm.io/team" }}'
    cluster.x-k8s.io/provider: infrastructure-aws
    cluster.x-k8s.io/v1alpha3: v1alpha3
    cluster.x-k8s.io/v1alpha4: v1alpha4
    cluster.x-k8s.io/v1beta1: v1beta1_v1beta2
    clusterctl.cluster.x-k8s.io: ""
    clusterctl.cluster.x-k8s.io/move: ""
    helm.sh/chart: '{{ .Chart.Name }}'
  name: awsmachines.infrastructure.cluster.x-k8s.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        caBundle: Cg==
        service:
          name: capa-webhook-service
          namespace: '{{ .Release.Namespace }}'
          path: /convert
          port: 443
      conversionReviewVersions:
        - v1
        - v1beta1
  group: infrastructure.cluster.x-k8s.io
  names:
    categories:
      - cluster-api
    kind: AWSMachine
    listKind: AWSMachineList
    plural: awsmachines
    shortNames:
      - awsm
    singular: awsmachine
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: Cluster to which this AWSMachine belongs
          jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
          name: Cluster
          type: string
        - description: EC2 instance state
          jsonPath: .status.instanceState
          name: State
          type: string
        - description: Machine ready status
          jsonPath: .status.ready
          name: Ready
          type: string
        - description: EC2 instance ID
          jsonPath: .spec.providerID
          name: InstanceID
          type: string
        - description: Machine object which owns with this AWSMachine
          jsonPath: .metadata.ownerReferences[?(@.kind=="Machine")].name
          name: Machine
          type: string
      name: v1beta1
      schema: {}
      served: false
      storage: false
      subresources:
        status: {}
    - additionalPrinterColumns:
        - description: Cluster to which this AWSMachine belongs
          jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
          name: Cluster
          type: string
        - description: EC2 instance state
          jsonPath: .status.instanceState
          name: State
          type: string
        - description: Machine ready status
          jsonPath: .status.ready
          name: Ready
          type: string
        - description: EC2 instance ID
          jsonPath: .spec.providerID
          name: InstanceID
          type: string
        - description: Machine object which owns with this AWSMachine
          jsonPath: .metadata.ownerReferences[?(@.kind=="Machine")].name
          name: Machine
          type: string
      name: v1beta2
      schema: {}
      served: true
      storage: true
      subresources:
        status: {}
