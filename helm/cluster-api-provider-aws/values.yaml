name: cluster-api-provider-aws
# Latest upstream release v2.0.2 does not have our `infrav1.LoadBalancerReadyCondition` patch
# (https://github.com/kubernetes-sigs/cluster-api-provider-aws/pull/3871), so we use a newer version than v2.0.2.
# This value can also be a commit (even works for `make generate`), but tags are preferred since those can include a
# message and tell us explicitly that the commit is important. Please include the short commit SHA in the tag name,
# such as `v2.0.2-gs-123abcd`.
tag: v2.2.1-gs-277133793

infrastructure:
  image:
    domain: docker.io
    name: giantswarm/cluster-api-aws-controller

crdConvertOnly: true
crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/kubectl"
    tag: "1.24.10"

featuregates:
  machinePool: true
  eventBridgeInstanceState: false
  autoControllerIdentityCreator: true
  eks:
    enable: true
    enableIAM: true
    allowAddRoles: false
    fargate: false

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

log:
  level: 0

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
  capi:
    accessKeyID: defaultID
    secretAccessKey: defaultKey

registry:
  domain: docker.io

verticalPodAutoscaler:
  enabled: true
