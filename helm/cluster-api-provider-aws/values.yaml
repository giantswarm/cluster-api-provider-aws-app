name: cluster-api-provider-aws
# This refers to a release in the Giant Swarm fork. The fork closely follows upstream releases unless hotfixes are
# needed. Please read https://github.com/giantswarm/cluster-api-provider-aws/blob/main/README.md on how to create a
# release. Please include the short commit SHA in the tag name, such as `v2.0.2-gs-123abcd`. After changing this
# tag, please run `make generate` to update CRDs and other manifests.

# Changes in this tag include upstream v2.4.2 with additional:
#   * backported features/fixes (https://github.com/giantswarm/cluster-api-provider-aws/pull/595)
#   * update generated files after applying backports (https://github.com/giantswarm/cluster-api-provider-aws/pull/600)
tag: v2.4.2-gs-70b4664c1

registry:
  domain: gsoci.azurecr.io

image:
  name: giantswarm/cluster-api-aws-controller

ciliumNetworkPolicy:
  enabled: false

crdConvertOnly: true
crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/kubectl"
    tag: "1.24.10"

featuregates:
  machinePool: true
  eventBridgeInstanceState: false
  autoControllerIdentityCreator: true
  eks:
    enable: true
    enableIAM: true
    allowAddRoles: false
    fargate: false

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

log:
  level: 0

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
  capi:
    accessKeyID: defaultID
    secretAccessKey: defaultKey

serviceMonitor:
  enabled: true

verticalPodAutoscaler:
  enabled: true

global:
  podSecurityStandards:
    enforced: false
