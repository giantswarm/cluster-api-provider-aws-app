name: cluster-api-provider-aws
tag: v1.1.0

infrastructure:
  image:
    name: giantswarm/cluster-api-aws-controller

crdConvertOnly: true

featuregates:
  machinepool: true
  eksenableiam: true
  eksallowedroles: true
  eventbridgeinstancestate: false
  autocontrolleridentitycreator: true

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
  capi:
    accessKeyID: defaultID
    secretAccessKey: defaultKey

registry:
  domain: docker.io

workloadCluster:
  ssh:
    ssoPublicKey: 'ssh-rsa AAASbn3n fake@giantswarm'
