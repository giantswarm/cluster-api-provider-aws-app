name: cluster-api-provider-aws
tag: v0.6.8-gs1

infrastructure:
  image:
    name: giantswarm/cluster-api-aws-controller
eks:
  bootstrap:
    image:
      name: giantswarm/eks-bootstrap-controller
  controlplane:
    image:
      name: giantswarm/eks-controlplane-controller

crdConvertOnly: true

featuregates:
  machinepool: true
  eksenableiam: true
  eksallowedroles: true
  eks: true
  eventbridgeinstancestate: false
  autocontrolleridentitycreator: true

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
registry:
  domain: docker.io
secret:
  provider:
    capi:
      accessKeyID: defaultID
      secretAccessKey: defaultKey
tenant:
  ssh:
    ssoPublicKey: 'ssh-rsa AAASbn3n fake@giantswarm'
