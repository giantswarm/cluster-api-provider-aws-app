name: cluster-api-provider-aws
tag: nightly_main_20220404

infrastructure:
  image:
    name: gcr.io/k8s-staging-cluster-api-aws/cluster-api-aws-controller

crdConvertOnly: true
crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/docker-kubectl"
    tag: "1.23.3"

featuregates:
  machinePool: true
  eventBridgeInstanceState: false
  autoControllerIdentityCreator: true
  eks:
    enable: true
    enableIAM: true
    allowAddRoles: false
    fargate: false

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

log:
  level: 0

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
  capi:
    accessKeyID: defaultID
    secretAccessKey: defaultKey

registry:
  domain: docker.io

workloadCluster:
  ssh:
    ssoPublicKey: 'ssh-rsa AAASbn3n fake@giantswarm'

verticalPodAutoscaler:
  enabled: true
