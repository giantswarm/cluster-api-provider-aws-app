name: cluster-api-provider-aws
tag: v2.0.2-gs-fc1a0d241  # latest upstream release v2.0.2 does not have our `infrav1.LoadBalancerReadyCondition` patch (https://github.com/kubernetes-sigs/cluster-api-provider-aws/pull/3871)

# Not used by the chart, but in `hack/generate-kustomize-patches.sh` (via `make generate`). Choose a tag here that
# exists as upstream release. For example if `tag` points to a custom tag `v9.8.7-gs-1234abc` of our fork, you may
# want `v9.8.7` here. The manifests and CRDs from that release are used.
upstreamTagForManifestGeneration: v2.0.2

infrastructure:
  image:
    domain: quay.io
    name: giantswarm/cluster-api-aws-controller

crdConvertOnly: true
crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/kubectl"
    tag: "1.24.10"

featuregates:
  machinePool: true
  eventBridgeInstanceState: false
  autoControllerIdentityCreator: true
  eks:
    enable: true
    enableIAM: true
    allowAddRoles: false
    fargate: false

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

log:
  level: 0

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
  capi:
    accessKeyID: defaultID
    secretAccessKey: defaultKey

registry:
  domain: docker.io

verticalPodAutoscaler:
  enabled: true
