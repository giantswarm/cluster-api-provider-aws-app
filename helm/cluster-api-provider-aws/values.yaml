name: cluster-api-provider-aws
tag: v1.5.2-gs-5d8786d

infrastructure:
  image:
    domain: quay.io
    name: giantswarm/cluster-api-aws-controller

crdConvertOnly: true
crdInstall:
  enable: true
  kubectl:
    image: "giantswarm/docker-kubectl"
    tag: "1.24.4"

featuregates:
  machinePool: true
  eventBridgeInstanceState: false
  autoControllerIdentityCreator: true
  eks:
    enable: true
    enableIAM: true
    allowAddRoles: false
    fargate: false

aws:
  arn: defaultARN

ports:
  healthz: 9440
  metrics: 8080
  webhook: 9443

log:
  level: 0

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

watchfilter: capi

serviceType: managed

provider:
  region: defaultRegion
  capi:
    accessKeyID: defaultID
    secretAccessKey: defaultKey

registry:
  domain: docker.io

verticalPodAutoscaler:
  enabled: true
