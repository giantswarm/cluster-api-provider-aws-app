name: cluster-api-provider-aws
infrastructure:
  image:
    registry: us.gcr.io
    name: k8s-artifacts-prod/cluster-api-aws/cluster-api-aws-controller
    tag: v0.6.4

featuregates:
  machinepool: false
  eksenableiam: false
  eksallowedroles: false
  eks: false

aws:
  arn: defaultARN

Installation:
  V1:
    Secret:
      CAPI:
        AWS:
          AccessKeyID: defaultID
          SecretAccessKey: defaultKey
          Region: defaultRegion

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"
