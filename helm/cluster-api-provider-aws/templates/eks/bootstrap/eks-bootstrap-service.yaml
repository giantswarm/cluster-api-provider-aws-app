{{- if and (eq (include "resource.app.unique" .) "false") (.Values.featuregates.eks) }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
  labels:
    {{- include "labels.eks.bootstrap" . | nindent 4 }}
    component: eks-bootstrap
  name: {{ include "resource.eksbootstrap.name" . }}-metrics
  namespace: {{ include "resource.default.namespace" . }}
spec:
  ports:
  - name: http
    port: {{ .Values.ports.metrics }}
    targetPort: http
  selector:
    {{- include "labels.selector.eks.bootstrap" . | nindent 4 }}
    component: eks-bootstrap
{{ end }}
