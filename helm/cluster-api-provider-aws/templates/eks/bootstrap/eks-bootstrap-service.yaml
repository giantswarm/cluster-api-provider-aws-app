{{ if eq (include "resource.app.unique" .) "false" }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8443"
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
  labels:
    {{- include "labels.eks.bootstrap" . | nindent 4 }}
    control-plane: controller-manager
  name: {{ include "resource.default.name" . }}-eks-bootstrap-metrics
  namespace: {{ include "resource.default.namespace" . }}
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    {{- include "labels.eks.bootstrap" . | nindent 4 }}
    control-plane: controller-manager
{{ end }}
