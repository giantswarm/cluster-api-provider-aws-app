{{- if and (eq (include "resource.app.unique" .) "false") (eq .Values.featuregates.eks "true") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "labels.eks.bootstrap" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}-eks-bootstrap-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "resource.default.name" . }}-eks-bootstrap-manager
- kind: ServiceAccount
  name: {{ include "resource.default.name" . }}-eks-bootstrap
  namespace: {{ include "resource.default.namespace" . }}
{{ end }}
