version: 2.1
orbs:
  architect: giantswarm/architect@4.6.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          name: push-to-app-collection
          context: "architect"
          # executor: "app-build-suite" # uncomment this if you want automatic metadata generation
          name: "package and push cluster-api-provider-aws chart"
          app_catalog: "control-plane-test-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "cluster-api-provider-aws"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-aws-app-collection
          context: architect
          app_name: "cluster-api-provider-aws"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-to-app-catalog
          filters:
            # Only do this when a new tag is created.
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
